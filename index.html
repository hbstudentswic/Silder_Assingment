<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Text Slider</title>
  </head>
  <body>
    <h1 class="text-center">Text Styler</h1>
    <form id="min-font-size-form">
      <label for="input-min">Min Font Size</label>
      <input type="Text" id="input-min" />
      <div>
        <button>Set Min Font Size!</button>
      </div>
    </form>
    <form id="max-font-size-form">
      <label for="input-max">Max Font Size</label>
      <input type="Text" id="input-max" />
      <div>
        <button>Set Max Font Size!</button>
      </div>
    </form>
    <form id="text-enter">
      <div>
        <label for="input">Enter your Text</label>
        <input type="Text" id="input" />
      </div>

      <div>
        <input
          type="range"
          id="range-slider"
          name="range-slider"
          min="12"
          max="27"
        />
        <label for="range-slider">Font Size</label>
      </div>

      <div>
        <input
          type="color"
          id="color-changer"
          name="color-changer"
          id="color-changer"
        />
        <label for="color-changer">Font Color</label>
      </div>

      <div>
        <p></p>
      </div>
    </form>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
